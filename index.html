    <title>touchSwipe</title>

<body>
    <!-- <a href="https://github.com/mattbryson">
        <img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png" alt="Fork me on GitHub">

    <div class="container">

        <script id="code_1">
            $(function () {
                //Enable swiping...
                $("#test").swipe({
                    //Generic swipe handler for all directions
                    swipe: function (event, direction, distance, duration, fingerCount, fingerData) {
                        $(this).text("You swiped " + direction + " with " + fingerCount+ "fingers");
                    },
                    //Default is 75px, set to 0 for demo so any distance triggers swipe
                    threshold: 0,
                    fingers: 'all'
                });

            });
        </script>

 
        <!-- <span class="navigation"><div class="pagination"><a class="pull-right btn" href="Single_swipe.html">Single swipe &gt;&gt;</a></div><div class="clear"></div></span> -->

        <div id="test" class="box">Swipe me</div>

        <!-- <span class="navigation"><div class="pagination"><a class="pull-right btn" href="Single_swipe.html">Single swipe &gt;&gt;</a></div><div class="clear"></div></span> -->
    </div>


</body>
