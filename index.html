    <div class="container">

        <script id="code_1">
            var counter = 0;
            var directionCounter = [0,0,0,0]; //left, right, up, down
            var directionName = ["left","right","up","down"]; //left, right, up, down
            $(function () {
                //Enable swiping...
                $("#test").swipe({
                    //Generic swipe handler for all directions
                    swipe: function (event, direction, distance, duration, fingerCount, fingerData) {
                        var text = "You swiped " + direction + " with " + fingerCount+ " fingers";
                        
                        switch (direction) {
                            case "left": directionCounter[0]++;
                                break;
                            case "right": directionCounter[1]++;
                                break;
                            case "up": directionCounter[2]++;
                                break;
                            case "down": directionCounter[3]++;
                                break;
                        }
                        var displayAllCounts="";
                        for (i=0; i < 4; i++){
                            displayAllCounts += directionName[i] + ": "+ directionCounter[i] + " | ";
                        }
                        $(this).text(text+ "            "+ displayAllCounts);
                        
                    },
                    //Default is 75px, set to 0 for demo so any distance triggers swipe
                    threshold: 0,
                    fingers: 'all'
                });

            });
        </script>

        <div >
            <h1 id="test">Swipe me!</h1>
            <img  class="img-responsive" src="http://www.meiapps.org/files/rechnung_nr._201305011_19.05.13.nv-2.png" alt="Swipe me">
        </div>
